buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.avast.gradle:docker-compose-gradle-plugin:0.3.13'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
    }
}

group 'cz.petrk'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'docker-compose'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://downloads.mesosphere.io/maven"
    }
}

dockerCompose.isRequiredBy(test)
composeUp.dependsOn(jar)

dockerCompose {
    waitForTcpPortsTimeout = java.time.Duration.ofMinutes(1)
    buildBeforeUp = false
    // stopContainers = false
}
test.doFirst {
    dockerCompose.exposeAsSystemProperties(test)
}

ext {
    scalaVersion = '2.11'
    scalaLibraryVersion = '2.11.7'
}

dependencies {
    compileOnly "org.scala-lang:scala-library:${scalaLibraryVersion}"
    compileOnly "org.slf4j:slf4j-api:1.7.10"
    compileOnly "mesosphere.marathon:plugin-interface_2.11:1.3.2"

    testCompile "org.scalatest:scalatest_${scalaVersion}:2.2.5"
    testCompile "junit:junit:4.12"
    testCompile 'org.mockito:mockito-core:2.1.0'
    testCompile 'com.github.mohitsoni:marathon-client:0.4.2'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.0.24'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
